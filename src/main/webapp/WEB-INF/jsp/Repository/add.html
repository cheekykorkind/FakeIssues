<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Fake issue</a>
  <form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
  </form>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item ml-3">
        <a class="nav-link" href="#">Repository</a>
      </li>
    </ul>

    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        user name
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
  </div>
</nav>

<div class="container">
  <body>
    <form>
      <div class="row mt-4">
        <h3 class="col-md-auto">
          Create a new repository
        </h3>
      </div>
      <div class="dropdown-divider mt-3 mb-3"></div>

      <div class="row mt-1">
        <div class="col-md-6">
          <label>Repository name</label>
          <span class="text-danger">*</span>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-9">
          <label>Description</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="dropdown-divider mt-3 mb-3"></div>

      <div class="row mt-1">
        <div class="col-md-6">
          <input class="float-left mt-3 mr-1" type="radio" id="defaultCheck1" name="exampleRadios" value="option1" checked>
          <label class="float-left mt-1 mr-2" for="defaultCheck1">
            <i class="fas fa-lock-open fa-2x"></i>
          </label>
          <span>
            Public<br>
            Anyone can see this repository. You choose who can commit.
          </span>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-md-6">
          <input class="float-left mt-3 mr-1" type="radio" id="defaultCheck2" name="exampleRadios" value="option2" checked>
          <label class="float-left mt-1 mr-2" for="defaultCheck2">
            <i class="fas fa-lock fa-2x"></i>
          </label>
          <span>
            Private<br>
            You choose who can see and commit to this repository.
          </span>
        </div>
      </div>
      <div class="dropdown-divider mt-3 mb-3"></div>

      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </body>
</div>

</html>
